<h2>Calculadora de IMC</h2>

<label>Peso em kg:</label>
<input type="number" (input)="atualizarPeso($event)">

<label>Altura em (m):</label>
<input type="number" step="0.01" (input)="atualizarAltura($event)">

<br><br>
<button (click)="calcular()">Calcular seu IMC</button>

<p *ngIf="imc !== null">
  IMC: {{ imc }} - {{ classificacao }}
</p>
